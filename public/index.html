<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth generator</title>
    <style type="text/css">
        body {
            color: #fff;
            font-family: sans-serif;
        }

        #maze {
            margin: 20px auto;
            display: flex;
        }

        #maze-canvas {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <button id="generate">Generate</button>
    <button id="solve">Solve</button>
    <input id="maze-size" type="number" id="maze-size" value="10" min="5" max="150" autocomplete="off">
    <button id="download">Download</button>
    <div id="maze">
        <canvas id="maze-canvas" width="800" height="800" style="background-color: white;"></canvas>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
